## Thanks to @daleh
alias: slider_led
initial_state: False
trigger:
  - platform: state
    entity_id: input_number.tuerlicht_intervall
action:
  - service_template: >-
      {% if 0 <= trigger.to_state.state|int < 20 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data:
      entity_id: switch.grune_led

  - service_template: >-
      {% if 20 <= trigger.to_state.state|int < 40 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data:
      entity_id: switch.gelbe_led

  - service_template: >-
      {% if 40 <= trigger.to_state.state|int < 60 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data:
      entity_id: switch.rote_led