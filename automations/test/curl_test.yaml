alias: Curl Test


trigger:
  platform: mqtt
  topic: 'sensor_esp8266_05/pir/motion'
  payload: '1'
action:
  - service: shell_command.curl
    data:
      url: http://192.168.0.84/control?cmd=lcdcmd,clear
      method: get
  - service: shell_command.curl
    data:
      url: http://192.168.0.84/control?cmd=lcdcmd,on
      method: get
  - service: shell_command.curl
    data:
      url: "http://192.168.0.84/control?cmd=lcd,1,1,Temp.%20ELW%20MS:"
      method: get
  - service: shell_command.curl
    data_template:
      url: "http://192.168.0.84/control?cmd=lcd,2,1,{{ states('sensor.aeotec_zw100_multisensor_6_temperature_2_1') }}%20%DFC"
      method: get
  - service: shell_command.curl
    data:
      url: "http://192.168.0.84/control?cmd=lcd,3,1,Temp.%20ELW%20ESP:"
      method: get
  - service: shell_command.curl
    data_template:
      url: "http://192.168.0.84/control?cmd=lcd,4,1,{{ states('sensor.temperatur_esp8266_02') }}%20%DFC"
      method: get
  - delay: 00:00:05
  - service: shell_command.curl
    data:
      url: http://192.168.0.84/control?cmd=lcdcmd,off
      method: get