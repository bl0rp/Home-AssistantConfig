alias: outtopic Load to LED
initial_state: False
trigger:
  - platform: state
    entity_id: sensor.hello_world
action:
  - service_template: >-
      {% if 0 <= trigger.to_state.state|float and  trigger.to_state.state|float < 1 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data:
      entity_id: switch.grne_led

  - service_template: >-
      {% if 1 <= trigger.to_state.state|float < 2 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data:
      entity_id: switch.gelbe_led

  - service_template: >-
      {% if 2 <= trigger.to_state.state|float < 5 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data:
      entity_id: switch.rote_led


  - service_template: >-
      {% if 5 <= trigger.to_state.state|float < 10 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data:
      entity_id: switch.grne_led