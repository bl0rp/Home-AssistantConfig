## Thanks to @daleh
alias: Traffic Status to LED
initial_state: False
trigger:
  - platform: state
    entity_id: sensor.zuhause__hauptrettungswache
action:
  - service_template: >-
      {% if 0 <= trigger.to_state.state|int < 17 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data:
      entity_id: switch.grune_led

  - service_template: >-
      {% if 17 <= trigger.to_state.state|int < 22 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data:
      entity_id: switch.gelbe_led

  - service_template: >-
      {% if 22 <= trigger.to_state.state|int < 60 %}
        switch.turn_on
      {% else %}
        switch.turn_off
      {% endif %}
    data:
      entity_id: switch.rote_led