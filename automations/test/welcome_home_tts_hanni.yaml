alias: Welcome Home tts hanni
hide_entity: false
initial_state: false
trigger:
  platform: state
  entity_id: device_tracker.hanni_iphone_ip
  from: 'not_home'
  to: 'home'
action:
- wait_template: "{{ states.binary_sensor.esp32_01_door_state.state == 'on' }}"
  timeout: 00:01:00
- delay: 00:00:15
- service: notify.echodot
  data_template:
    message: >
       {% if now().strftime("%H")|int < 12 %}
       Guten Morgen
       {% elif now().strftime("%H")|int < 18 %}
       Guten Mittag
       {% else %}
       Guten Abend
       {% endif %}

       {% set person = 'Hanni' %}
       {{ [
       "Hallo " + person + ", du bist die beste",
       "Hallo " + person,
       "Oh " + person + ", wie schÃ¶n dass du da bist"
       ] | random }}
