## Automations for own status
# Thanks 2 Ron Mar (http://ronmar.co/)

# Home status
alias: "stat-christoph_Home status from input boolean"
initial_state: True
trigger:
  - platform: state
    entity_id: input_boolean.chrishome
    from: 'off'
    to: 'on'

action:
  - service: input_select.select_option
    data:
      entity_id: input_select.christoph_status
      option: "Anwesend"