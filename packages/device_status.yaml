automation:
#################################################################
### Notify when a device goes Offline or Online to the Logfile ##
#################################################################
  - alias: Notify to Logfile if Device Goes Offline
    trigger:
      platform: state
      entity_id:
        - sensor.technicolor
        - sensor.ddwrt
        - sensor.qnap1
        - sensor.wks_alekto
        - sensor.pi1wlan
        - sensor.pi1eth
        - sensor.pi2kodi
        - sensor.chmbp
        - sensor.ipad
        - sensor.nexus7
        - sensor.wemoswitch1
        - sensor.wemoswitch2
        - sensor.yamaha_rxv473
        - sensor.tradfri
        - sensor.volumio
        - sensor.esp8266_01
        - sensor.esp8266_02
        - sensor.esp8266_03
        - sensor.esp8266_04
        - sensor.esp8266_05
        - sensor.esp8266_06
        - sensor.esp8266_07
    condition:
      - condition: template
        value_template: "{% if trigger.from_state and trigger.to_state %} True {% else %} False {% endif %}"
    action:
      - service: notify.device_tracker
        data_template:
          message: >
            {% if trigger.to_state.state | lower == "offline" %}
              {{ trigger.to_state.attributes.friendly_name }} ist offline ({{ now().strftime('%d.%m.%Y %H:%M:%S') }})!
            {% else %}
              {{ trigger.to_state.attributes.friendly_name }} ist online({{ now().strftime('%d.%m.%Y %H:%M:%S') }})!
            {% endif %}
#################################################
### Notify when a NodeMCU device goes Offline ###
#################################################
  - alias: ESP8266 Sensor State
    trigger:
      platform: state
      entity_id:
        - sensor.esp8266_01
        - sensor.esp8266_02
        - sensor.esp8266_03
        - sensor.esp8266_04
        - sensor.esp8266_05
        - sensor.esp8266_06
        - sensor.esp8266_07
      from: 'Online'
      to: 'Offline'
      for:
        minutes: 2
    action:
      - service: notify.pushbullet
        data_template:
          message: >
             {{ now().strftime('%d.%m.%Y %H:%M:%S') }} {{ trigger.to_state.attributes.friendly_name }} ist offline!
