homeassistant:
###############################################################################
#  Sensors
###############################################################################
sensor:

  - platform: mqtt
    name: "ESP8266 05 IP"
    state_topic: "sensor_esp8266_05/IP"
    availability_topic: "sensor_esp8266_05/status"
    payload_available: "Connected"
    payload_not_available: "Connection Lost"
    qos: 0



  - platform: mqtt
    name: "ESP8266 05 Status"
    state_topic: "sensor_esp8266_05/status"
    qos: 0

  - platform: mqtt
    name: "ESP8266 05 Uptime"
    state_topic: "sensor_esp8266_05/uptime/minutes"
    qos: 0
    unit_of_measurement: "minutes"

  - platform: mqtt
    name: "ESP8266 05 Signal"
    state_topic: "sensor_esp8266_05/signal/rssi"
    qos: 0
    unit_of_measurement: "dB"

  - platform: template
    sensors:


      esp8266_05_status_var:
        friendly_name: "ESP8266 05 Status"
        value_template: >-
           {%- if is_state('device_tracker.soc_esp8266_05', 'home') -%}
             Online! Uptime: {{ states.sensor.esp8266_05_uptime_human.state }}
           {%- else -%}
             Sensor ist offline!
           {%- endif -%}
        icon_template: >-
          {% if is_state('device_tracker.soc_esp8266_05', 'home') %}
            mdi:server-network
          {% else %}
            mdi:server-network-off
          {% endif %}
      esp8266_05_uptime_human:
        friendly_name: Uptime esp8266_05
        value_template: >-
           {% macro human_time(seconds) -%}
             {%- set seconds = seconds|int -%}
             {%- set comma = joiner(', ') -%}
             {%- set intervals = {
               'weeks': 60 * 60 * 24 * 7,
               'days': 60 * 60 * 24,
               'hours': 60 * 60,
               'minutes': 60,
               'seconds': 1,
             } -%}

             {%- set weeks = seconds // intervals.weeks -%}
             {%- set seconds = seconds % intervals.weeks -%}
             {{- comma() ~ weeks ~ 'w' if weeks -}}

             {%- set days = seconds // intervals.days -%}
             {%- set seconds = seconds % intervals.days -%}
             {{- comma() ~ days ~ 'd' if days -}}

             {%- set hours = seconds // intervals.hours -%}
             {%- set seconds = seconds % intervals.hours -%}
             {{- comma() ~ hours ~ 'h' if hours -}}

             {%- set minutes = seconds // intervals.minutes -%}
             {{- comma() ~ minutes ~ 'm' if minutes -}}

             {%- set seconds = seconds % intervals.minutes -%}
             {{- comma() ~ seconds ~ 's' if seconds -}}
           {%- endmacro %}
           {{ human_time(states.sensor.esp8266_05_uptime.state | int * 60) }}
