homeassistant:

  customize:
    switch.sonoff13:
      friendly_name: "Licht Serverraum"
      icon: mdi:spotlight
    sensor.sonoff13_ipv4:
      friendly_name: IPv4 Sonoff 13
      icon: mdi:server-network
    sensor.sonoff13_uptime:
      friendly_name: Laufzeit
      icon: mdi:clock-fast



sensor:

### Reading the values from the tasmota mqtt string



  - platform: mqtt
    name: "sonoff13 uptime"
    state_topic: "tele/sonoff13/STATE"
    value_template: "{{ value_json.Uptime }}"
    availability_topic: "tele/sonoff13/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"





### main switch on/off

switch:
  - platform: mqtt
    name: "sonoff13"
    state_topic: "stat/sonoff13/POWER"
    command_topic: "cmnd/sonoff13/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: false
    availability_topic: "tele/sonoff13/LWT"
    payload_available: "Online"
    payload_not_available: "Offline"
