title: pc_view
type: custom:vertical-layout
layout:
  width: 300
  max_cols: 10
path: pc
icon: mdi:desktop-tower-monitor
cards:
- type: custom:layout-card
  layout: vertical
  cards:
- type: entities
  title: Workstation (Tag)
  entities:
  - type: section
    label: Leistung
  - type: custom:layout-card
    layout: vertical
    cards:
          - type: custom:mini-graph-card
            hours_to_show: 24
            hour24: true
            points_per_hour: 10
            align_header: center
            align_icon: state
            align_state: center
            upper_bound: 300
            entities:
             - entity: sensor.sonoff_02_energy_power
               name: Watt (24h)
               show_state: false
            show:
              labels: true
              icon: false
              name: false
              state: false
              average: true
              extrema: true
            color_thresholds:
              - value: 10
                color: "#00ff00"
              - value: 100
                color: "#fc9700"
              - value: 200
                color: "#d30000"
              - value: 350
                color: "#d30000"
  - type: section
    label: Temperatur Radiator
  - type: custom:layout-card
    layout: vertical
    cards:
          - type: custom:mini-graph-card
            hours_to_show: 24
            hour24: true
            points_per_hour: 10
            align_header: center
            align_icon: state
            align_state: center
            upper_bound: 46
            lower_bound: 18
            entities:
             - entity: sensor.esp32_07_temp
               name: Radiator (24h)
            show:
              labels: true
              icon: false
              name: false
              state: false
              average: true
              extrema: true
            color_thresholds:
              - value: 10
                color: "#00ff00"
              - value: 20
                color: "#fc9700"
              - value: 30
                color: "#d30000"
              - value: 40
                color: "#d30000"
- type: custom:layout-break

- type: entities
  title: "Aktuelle Leistung"
  entities:
  - type: custom:layout-card
    layout: horizontal
    cards:
      - type: gauge
        name: Gesamtverbrauch
        unit: 'W'
        entity: sensor.workstation_wattage_complete
        max: 400
        needle: true
        severity:
          green: 0
          yellow: 200
          red: 400
      - type: gauge
        name: Radiator
        unit: 'Â°C'
        entity: sensor.esp32_07_temp
        min: 20
        max: 60
        needle: true
        severity:
          green: 0
          yellow: 32
          red: 50
      - type: gauge
        name: Workstation
        unit: 'W'
        entity: sensor.sonoff_02_energy_power
        max: 300
        needle: true
        severity:
          green: 0
          yellow: 100
          red: 300
      - type: gauge
        name: Boxen
        unit: 'W'
        entity: sensor.zwave_fibaro_mpd_1_power
        severity:
          green: 0
          yellow: 32
          red: 50
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: entities
        title: Steuerung
        entities:
          - entity: switch.11001_a

          - type: custom:hui-conditional-card
            conditions:
              - entity: switch.11001_a
                state: "on"
            card:
              type: entities
              entities:
                - entity: sensor.esp32_07_uptime_human
                  name: Radiator
                - entity: sensor.esp32_10_uptime_human
                  name: OLED
                  icon: mdi:clock-start
                - type: custom:fold-entity-row
                  head:
                    type: section
                    label: Restart
                  items:
                    - entity: switch.esp32_07_restart
                      name: Radiator
                    - entity: switch.esp32_10_restart
                      name: OLED



- type: custom:layout-break


- type: entities
  title: Workstation (Woche)
