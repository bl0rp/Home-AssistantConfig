            - entity: sensor.body_battery_highest
            - entity: sensor.body_battery_lowest
            - entity: sensor.body_battery_most_recent
            - entity: sensor.burned_kilocalories
            - entity: sensor.daily_step_goal
            - entity: sensor.floors_ascended
            - entity: sensor.floors_ascended_goal
            - entity: sensor.floors_descended
            - entity: sensor.high_stress_duration
            - entity: sensor.highest_respiration
            - entity: sensor.latest_respiration
            - entity: sensor.latest_spo2
            - entity: sensor.low_stress_duration
            - entity: sensor.lowest_respiration
            - entity: sensor.lowest_spo2
