            - entity: sensor.max_stress_level
            - entity: sensor.medium_stress_duration
            - entity: sensor.min_heart_rate
            - entity: sensor.rest_stress_duration
            - entity: sensor.resting_heart_rate
            - entity: sensor.sedentary_time
