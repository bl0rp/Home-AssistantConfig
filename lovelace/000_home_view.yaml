title: default_view
path: default_view
icon: mdi:home
panel: true
background: var(--background-image)
cards:
- type: custom:layout-card
  layout: vertical
  cards:

    - type: markdown
      title: HomeAssistant
      content: >
        **Hommel Stuttgart**

    - type: entities
      show_header_toggle: false
      entities:
      - entity: input_select.hass_theme


    - type: entities
      title: Utilities
      show_header_toggle: false
      entities:
      - entity: script.restart_ha
      - entity: script.update_ha
      - entity: script.clear_log
      - entity: script.clear_tts_cache
        type: custom:toggle-lock-entity-row
    - break

    - type: entities
      title: "Serverraum"
      show_header_toggle: false
      entities:
      - entity: sensor.sonoff04_momentane_leistung
        name: Stromverbrauch
      - entity: sensor.esp32_4_temperature
        name: Temperatur
      - entity: input_number.light_serverroom
        icon: mdi:spotlight-beam
      - entity: binary_sensor.esp32_4_motion
        name: PIR
        secondary_info: last-changed
      - type: custom:fold-entity-row
        head:
          type: section
          label: Sensordaten
        items:
          - entity: sensor.esp32_4_pressure
            name: Luftdruck
          - entity: sensor.esp32_4_humidity
            name: Luftfeuchtigkeit
          - entity: sensor.esp32_4_uptime_format
            name: Uptime ESP

      - type: section
        label: Graph
      - type: custom:mini-graph-card
        hours_to_show: 24
        hour24: true
        entities:
          - entity: sensor.esp32_4_temperature
            name: Temperatur
          - entity: sensor.sonoff04_momentane_leistung
            name: Leistung
        show:
          show_legend: true
          fill: false
          labels: true
          name: false
          state: false
          icon: false
          average: true
          extrema: true
          y_axis: secondary

    - break

    - type: entities
      title: "Version & Backup"
      show_header_toggle: false
      entities:
      - entity: sensor.last_commit
      - entity: sensor.last_backup
      - entity: sensor.ha_version
        name: HomeAssistant




    - type: entities
      title: SSL Zertifikate
      show_header_toggle: false
      entities:
      - entity: sensor.nullx_cert_expiry
        name: "0x711.de"
      - entity: sensor.cvoid_cert_expiry
        name: "cvoid.de"
