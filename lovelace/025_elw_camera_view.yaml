path: camera
title: camera
icon: mdi:camera
cards:
- type: vertical-stack
  cards:
    - type: conditional
      conditions:
        - entity: binary_sensor.soc_pi3_wifi
          state: "off"
      card:
        type: entities
        title: 'Raspberry Camera'
        show_header_toggle: false
        entities:
          - entity: binary_sensor.soc_pi3_wifi
            name: "Status"
          - entity: switch.11001_b
            name: Power
            icon: mdi:power-plug

    - type: conditional
      conditions:
        - entity: binary_sensor.soc_pi3_wifi
          state: "on"
      card:
        type: entities
        title: 'Raspberry Camera'
        show_header_toggle: false
        entities:
          - entity: binary_sensor.soc_pi3_wifi
            name: "Status"
          - entity: script.ssh_shutdown_rpi3
            name: Ausschalten
            icon: mdi:power
          - entity: script.ssh_reboot_rpi3
            name: Neustart
            icon: mdi:restart
          - entity: sensor.rpi3_cputemp_ssh
            name: CPU Temperatur
            secondary_info: last-changed
          - type: custom:vertical-stack-in-card
            title: 'Camera Stream'
            cards:
              - type: picture-glance
                entities: []
                camera_image: camera.raspicam
    - type: entities
      title: Videos
      show_header_toggle: false
      entities:
      - type: section
      - entity: automation.record_camera_on_motion
        name: Überwachungsvideo aufzeichnen?
        icon: mdi:run-fast
      - entity: sensor.raspicam_data_used
        name: Videofiles
        icon: mdi:harddisk
      - entity: script.delete_raspicam_videos
        name: Daten löschen?
        icon: mdi:delete
