      title: BLA2
      show_header_toggle: false
      entities:
        - type: section

        - type: custom:auto-entities
          card:
            type: entities
          filter:
            include:
              - entity_id: sensor.esp8266_lcd*
                options:
                  secondary_info: last-changed
              - entity_id: binary_sensor.esp8266_lcd*
                options:
                  secondary_info: last-changed
              - entity_id: switch.esp8266_lcd*
                options:
