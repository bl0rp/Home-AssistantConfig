        - type: custom:auto-entities
          card:
            type: entities
          filter:
            include:
              - entity_id: sensor.esp8266_led*
                options:
                  secondary_info: last-changed
              - entity_id: binary_sensor.esp8266_led*
                options:
                  secondary_info: last-changed
              - entity_id: switch.esp8266_led*
                options:
                  secondary_info: entity-id

    - type: entities
      title: LEDs
      show_header_toggle: true
      entities:
