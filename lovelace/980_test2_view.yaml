      title: BLA
      show_header_toggle: false
      entities:
        - type: section

        - type: custom:auto-entities
          card:
            type: entities
          filter:
            include:
              - entity_id: sensor.esp32_04*
                options:
                  secondary_info: last-changed
              - entity_id: binary_sensor.esp32_04*
                options:
                  secondary_info: entity-id
              - entity_id: switch.esp32_04*
                options:
                  secondary_info: entity-id

