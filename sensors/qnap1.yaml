  - platform: qnap
    host: !secret qnap_ip
    username: !secret qnap_user
    password: !secret qnap_pw
    nics: eth0
    monitored_conditions:
      - status
      - cpu_temp
      - cpu_usage
      - memory_free
      - memory_used
      - memory_percent_used
      - network_link_status
      - network_tx
      - network_rx
      - drive_smart_status
      - drive_temp
      - volume_size_free