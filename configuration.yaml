device_tracker:
#  - platform: ddwrt
#    host: !secret ddwrt_host
#    username: !secret ddwrt_user
#    password: !secret ddwrt_pw
  - platform: nmap_tracker
    hosts: 192.168.0.1/24
    home_interval: 20
    exclude:
    - 192.168.0.27
    - 192.168.0.26
  - platform: owntracks
    max_gps_accuracy: 200
  - platform: bluetooth_tracker
  - platform: ping
    hosts:
       WKS_Alekto: 192.168.0.29
       ESP8266_01_Ping: 192.168.0.80
       ESP8266_02_Ping: 192.168.0.81
       ESP8266_03_Ping: 192.168.0.82
       ESP8266_04_Ping: 192.168.0.83
       ESP8266_05_Ping: 192.168.0.84
#      AmazonEchoDot: 192.168.0.97

#mjpeg stream rpi1 cam / generic ip cam
camera:
