    - 192.168.0.31
    - 192.168.0.33
tradfri:
  host: 192.168.0.25
  api_key: !secret tradfri_api_key
##################
#    INPUT       #
##################
input_boolean:
  chrishome:
    name: "Christoph"
    initial: on
    icon: mdi:cellphone-iphone

input_slider:
  tuerlicht_intervall:
    name: Türlicht Slider
    initial: 30
    min: 0
    max: 60
    step: 1
    unit_of_measurement: seconds
    icon: mdi:target

input_select:
  tuerlicht:
    name: Wie lange soll das Türlicht brennen?
    options:
     - 5
     - 15
     - 30
     - 45
     - 60
    initial: 30
    icon: mdi:panda

  led_mqtt:
    name: welche led darf es sein?
    options:
     - Rot
     - Gelb
     - Grün
     - Alle
    initial: Alle
    icon: mdi:panda

  scene_selector:
    name: Scene Selector
    initial: 'None'
    options:
      - 'None'
      - 'SchlafzimmerHell'
      - 'SchlafzimmerRelax'
      - 'SchlafzimmerAus'

shell_command:
  curl: >-
    /usr/bin/curl {{ args|default('-sS') }} -X {{ method|default('get')|upper }} {%- for k in headers %} -H "{{ k }}: {{ headers[k] }}"{% endfor %} {{- (' -d \'' ~ payload|tojson ~ '\'') if payload }} {{ url }} > {{ stream|default('/dev/null') }}
  lcd_on: curl http://192.168.0.84/control?cmd=lcdcmd,on
  lcd_off: curl http://192.168.0.84/control?cmd=lcdcmd,off
  lcd_clear: curl  http://192.168.0.84/control?cmd=lcdcmd,clear
  lcd_send: curl http://192.168.0.84/control?cmd=lcd,1,1,{{ states.sensor.petros__ils.state }}
  lcd_send_elw_temp1: "curl http://192.168.0.84/control?cmd=lcd,1,1,Temperatur%20ELW:"
  lcd_send_elw_temp2: curl http://192.168.0.84/control?cmd=lcd,2,1,{{ states.sensor.temperatur_esp8266_02.state }}%20C
  lcd_send_wiga_temp: "curl http://192.168.0.84/control?cmd=lcd,1,1,Temp.%20WiGa: && curl http://192.168.0.84/control?cmd=lcd,2,1,{{ states.sensor.temperatur_esp8266_03.state }}%20C"
  lcd_send_gtt: "curl http://192.168.0.84/control?cmd=lcd,1,1,Fahrtdauer%20ILS && curl http://192.168.0.84/control?cmd=lcd,2,1,{{ states.sensor.petros__ils.state }}%20Minuten"
  lcd_send_traffic_hrw: "curl http://192.168.0.84/control?cmd=lcd,1,1,Fahrtdauer%20HRW && curl http://192.168.0.84/control?cmd=lcd,2,1,{{ states.sensor.zuhause__hauptrettungswache.state }}%20Minuten"
  lcd_send_traffic_drkls: "curl http://192.168.0.84/control?cmd=lcd,1,1,Fahrtdauer%20DRKLS && curl http://192.168.0.84/control?cmd=lcd,2,1,{{ states.sensor.daheim__pfalzgrafenweiler.state }}%20Minuten"
  traffic_send_temp: curl -sS  -X POST -d "TrafficDuration={{ states.sensor.frank__abtis.state }};{{ states.sensor.abtis__frank.state }}"  https://fahrzeit:fahrzeit@chris.0x711.de/fahrzeit_frank/receive.php
scene:
  - name: ELWAus
    entities:
      light.schlafzimmer:
        state: off
      light.flur:
        state: off
      switch.110112:
        state: off
      switch.110111:
        state: off
      switch.110113:
        state: off
  - name: ELWAnHell
    entities:
      switch.110112:
        state: on
      switch.110111:
        state: on
      switch.110113:
        state: on
      light.schlafzimmer:
        state: on
        rgb_color: [245,250,246]
        brightness: 255
        color_temp: 250
      light.flur:
        state: on
        rgb_color: [245,250,246]
        brightness: 255
        color_temp: 250
  - name: ELWRelax
    entities:
      light.schlafzimmer:
        state: on
        rgb_color: [239,210,117]
        brightness: 18
        color_temp: 454.54545454545456
      switch.110112:
        state: on
  - name: SchlafzimmerHell
    entities:
      light.schlafzimmer:
        state: on
        rgb_color: [245,250,246]
        brightness: 255
        color_temp: 250
  - name: SchlafzimmerRelax
    entities:
      light.schlafzimmer:
        state: on
        rgb_color: [239,210,117]
        brightness: 18
        color_temp: 454.54545454545456
  - name: SchlafzimmerAus
    entities:
      light.schlafzimmer:
        state: off
  - name: FlurHell
    entities:
      light.flur:
        state: on
        rgb_color: [245,250,246]
        brightness: 255
        color_temp: 250
  - name: FlurRelax
    entities:
      light.flur:
        state: on
        rgb_color: [239,210,117]
        brightness: 18
        color_temp: 454.54545454545456
  - name: FlurAus
    entities:
      light.flur:
        state: off