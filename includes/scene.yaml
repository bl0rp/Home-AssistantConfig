##ELW Komplett
#Alles Aus
  - name: ELW_Aus
    entities:
      light.schlafzimmer:
        state: off
      light.flur:
        state: off
      switch.11011_b:
        state: off
      switch.11011_a:
        state: off
      switch.11001_c:
        state: off
      switch.11011_c:
        state: off
#Alles An Hell
  - name: ELW_Hell
    entities:
      switch.11011_b:
        state: on
      switch.11011_a:
        state: on
      switch.11011_c:
        state: on
      switch.11001_c:
        state: on
      light.schlafzimmer:
        state: on
        brightness: 255
        color_temp: 250
      light.flur:
        state: on
        brightness: 255
        color_temp: 250
#Relax
  - name: ELW_Relax
    entities:
      light.schlafzimmer:
        state: on
        brightness: 18
        color_temp: 454
      switch.11011_b:
        state: on
#Schlafzimmer Hell
  - name: Schlafzimmer_Hell
    entities:
      light.schlafzimmer:
        state: on
        brightness: 255
        color_temp: 250
        transition: 3
#Schlafzimmer Relax
  - name: Schlafzimmer_Relax
    entities:
      light.schlafzimmer:
        state: on
        brightness: 18
        color_temp: 454
        transition: 3
#Schlafzimmer Aus
  - name: Schlafzimmer_Aus
    entities:
      light.schlafzimmer:
        state: off
#Flur Hell
  - name: Flur_Hell
    entities:
      light.flur:
        state: on
        brightness: 255
        color_temp: 250
#Flur Relax
  - name: Flur_Relax
    entities:
      light.flur:
        state: on
        brightness: 18
        color_temp: 454
#Flur Aus
  - name: Flur_Aus
    entities:
      light.flur:
        state: off

#tradfri dim2max
  - name: tradfri_dim_2_max
    entities:
      light.flur:
        state: on
        brightness: 255
        color_temp: 250
        transition: 3
      light.schlafzimmer:
        state: on
        brightness: 255
        color_temp: 250
        transition: 3
  - name: tradfri_dim_2_min
    entities:
      light.flur:
        state: on
        brightness: 5
        color_temp: 450
        transition: 3
      light.schlafzimmer:
        state: on
        brightness: 5
        color_temp: 450
        transition: 3
