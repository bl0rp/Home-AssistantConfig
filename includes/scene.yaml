##ELW Komplett
#Alles Aus
  - name: ELW_Aus
    entities:
      light.schlafzimmer:
        state: off
      light.flur:
        state: off
      switch.11011_B:
        state: off
      switch.11011_A:
        state: off
      switch.11011_C:
        state: off
#Alles An Hell
  - name: ELW_Hell
    entities:
      switch.11011_B:
        state: on
      switch.11011_A:
        state: on
      switch.11011_C:
        state: on
      light.schlafzimmer:
        state: on
        brightness: 255
        color_temp: 250
      light.flur:
        state: on
        brightness: 255
        color_temp: 250
#Relax
  - name: ELW_Relax
    entities:
      light.schlafzimmer:
        state: on
        brightness: 18
        color_temp: 454.54545454545456
      switch.11011_B:
        state: on
#Schlafzimmer Hell
  - name: Schlafzimmer_Hell
    entities:
      light.schlafzimmer:
        state: on
        brightness: 255
        color_temp: 250
#Schlafzimmer Relax
  - name: Schlafzimmer_Relax
    entities:
      light.schlafzimmer:
        state: on
        brightness: 18
        color_temp: 454.54545454545456
#Schlafzimmer Aus
  - name: Schlafzimmer_Aus
    entities:
      light.schlafzimmer:
        state: off
#Flur Hell
  - name: Flur_Hell
    entities:
      light.flur:
        state: on
        brightness: 255
        color_temp: 250
#Flur Relax
  - name: Flur_Relax
    entities:
      light.flur:
        state: on
        brightness: 18
        color_temp: 454.54545454545456
#Flur Aus
  - name: Flur_Aus
    entities:
      light.flur:
        state: off
