platform: template
switches:
  receiver_source_pc:
    value_template: "{{ states.media_player.yamaha_receiver.attributes.source == 'PC' }}"
    turn_on:
      service: media_player.select_source
      entity_id: media_player.yamaha_receiver
      data:
          source: PC
    turn_off:
      service: media_player.select_source
      entity_id: media_player.yamaha_receiver
      data:
          source: Volumio
