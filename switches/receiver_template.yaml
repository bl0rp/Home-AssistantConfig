platform: template
switches:
  receiver:
    value_template: "{{ states.media_player.yamaha_receiver.state == 'on' }}"
    turn_on:
      service: media_player.turn_on
      entity_id: media_player.yamaha_receiver
    turn_off:
      service: media_player.turn_off
      entity_id: media_player.yamaha_receiver